<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick & Morty Characters</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">
    <link rel="icon" href="https://rickandmortyapi.com/icons/icon-144x144.png?v=1538abef51e33ef514e8fe1ab9aeab4e" type="image/png">
    <script src="https://kit.fontawesome.com/665b16fa7a.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <section id="filter">
            <div id="text-input">
                <div class="container">
                    <i 
                        class="fa-solid fa-magnifying-glass fa-lg" 
                        style="color: #696969;"
                    >
                    </i>
                    <span class="pipe"></span>
                    <input 
                        type="text" 
                        id="search" 
                        placeholder="Search your favorites characters..." 
                        autocomplete="off"
                    >
                </div>
            </div>
            <div id="radio-input">
                <input type="radio" name="state-condition" id="all" value="" checked>
                <label for="all" onclick="filterCharactersByStatus('')">All</label>

                <input type="radio" name="state-condition" id="alive" value="alive">
                <label for="alive" onclick="filterCharactersByStatus('alive')">Alive</label>

                <input type="radio" name="state-condition" id="dead" value="dead">
                <label for="dead" onclick="filterCharactersByStatus('dead')">Dead</label>

                <input type="radio" name="state-condition" id="unknown" value="unknown">
                <label for="unknown" onclick="filterCharactersByStatus('unknown')">Unknown</label>
            </div>
        </section>
        
        </div>
        <article id="modal-character-details" class="hide">
            
        </article>
        <ul id="characters-list">
            
        </ul>

        <button id="go-to-top" onclick="goToTheTop()" class="hide-button">
            <span>
                <i class="fa-solid fa-arrow-up fa-xl fa-bounce" style="color: #696969;"></i>
            </span>
        </button>
    </main>
    <script src="./main.js"></script>
</body>
</html>
